<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events — Todo (Exercise)</title>
  <link rel="stylesheet" href="../shared.css" />
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: .25rem 0;
    }

    .completed {
      text-decoration: line-through;
      opacity: .7;
    }

    .counts {
      margin-top: 1rem;
      font-size: .9rem;
      color: #555;
    }

    button.delete {
      margin-left: auto;
    }

    form {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Todo — Events & Delegation</h1>
    <form id="todo-form">
      <input id="todo-input" name="title" required placeholder="Add a task…" />
      <button>Add</button>
    </form>
    <ul id="todo-list" aria-live="polite"></ul>
    <div class="counts" id="counts">0 total • 0 done • 0 left</div>
  </div>
  <script src="./exercise.js" type="module"></script>
</body>

</html>
